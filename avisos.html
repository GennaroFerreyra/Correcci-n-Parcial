<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UADE Portal</title>
    <meta name="description" content="Portafolio individual de UADE">
    <meta name="author" content="Martin Gennaro Ferreyra">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >
    <link rel="stylesheet" href="main.css">

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const modo = localStorage.getItem("modo");
        if (modo === "oscuro") {
          document.documentElement.classList.add("dark-mode");
        } else {
          document.documentElement.classList.add("light-mode");
        }
      });
    </script>
  </head>

  <body>
    <!-- Header con navbar -->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top bg-primary">
        <div class="container d-flex align-items-center">
          <a href="index.html" class="navbar-brand text-light fw-bold">
            UADE Portal
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="menu"
            aria-expanded="false"
            aria-label="Alternar navegación"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link text-light">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light">Avisos</a>
              </li>
              <li class="nav-item">
                <a href="sobreMi.html" class="nav-link text-light">Sobre mí</a>
              </li>
              <li class="nav-item">
                <a href="materias.html" class="nav-link text-light"
                  >Materias 2025</a
                >
              </li>
              <li class="nav-item">
                <a href="contacto.html" class="nav-link text-light">Contacto</a>
              </li>
            </ul>
            <button
              class="mode-toggle-btn mt-2"
              id="lightModeBtn"
              onclick="setLightMode()"
              title="Modo claro"
            >
              <i class="bi bi-sun-fill" aria-hidden="true"></i>
            </button>
            <button
              class="mode-toggle-btn mt-2"
              id="darkModeBtn"
              onclick="setDarkMode()"
              title="Modo oscuro"
            >
              <i class="bi bi-moon-stars-fill" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container">
      <div class="row">
        <div class="col">
          <div class="card my-5">
            <div class="card-body">
              <h3 class="card-title">Próximas Entregas</h3>
              <p class="card-text">
                Presiona el boton para ver las asignaciones pendientes de cada
                materia.
              </p>
              <a href="#" class="btn btn-outline-dark">Ver asignaciones</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer fijo -->
    <footer id="main-footer" class="bg-dark text-light fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="text-center my-3">
              © Derechos reservados - Diseño y Desarrollo Web - UADE 2025
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function ajustarEspacios() {
        const footer = document.getElementById("main-footer");
        const header = document.querySelector("header nav");
        const main = document.querySelector("main");

        if (footer && header && main) {
          const alturaFooter = footer.offsetHeight;
          const alturaHeader = header.offsetHeight;
          main.style.paddingTop = alturaHeader + "px";
          main.style.paddingBottom = alturaFooter + "px";
        }
      }

      window.addEventListener("load", ajustarEspacios);
      window.addEventListener("resize", ajustarEspacios);

      function setDarkMode() {
        document.documentElement.classList.add("dark-mode");
        document.documentElement.classList.remove("light-mode");
        localStorage.setItem("modo", "oscuro");
      }

      function setLightMode() {
        document.documentElement.classList.add("light-mode");
        document.documentElement.classList.remove("dark-mode");
        localStorage.setItem("modo", "claro");
      }

      function actualizarBotonesModo() {
        document
          .getElementById("lightModeBtn")
          .classList.toggle("active", localStorage.getItem("modo") === "claro");
        document
          .getElementById("darkModeBtn")
          .classList.toggle(
            "active",
            localStorage.getItem("modo") === "oscuro"
          );
      }
    </script>
  </body>
</html>
