<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UADE Portal</title>
    <meta name="description" content="Portafolio individual de UADE">
    <meta name="author" content="Martin Gennaro Ferreyra">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >
    <link rel="icon" type="image/x-icon" href="ruta/del/favicon.ico">
    <link rel="stylesheet" href="main.css">

    <script>
      const modo = localStorage.getItem("modo");
      if (modo === "oscuro") {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.add("light-mode");
      }
    </script>
  </head>

  <body>
    <!-- Header con navbar -->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top bg-primary">
        <div class="container d-flex align-items-center">
          <a href="index.html" class="navbar-brand text-light fw-bold"
            >UADE Portal</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="menu"
            aria-expanded="false"
            aria-label="Alternar navegación"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link text-light">Home</a>
              </li>
              <li class="nav-item">
                <a href="avisos.html" class="nav-link text-light">Avisos</a>
              </li>
              <li class="nav-item">
                <a href="sobreMi.html" class="nav-link text-light">Sobre mí</a>
              </li>
              <li class="nav-item">
                <a href="materias.html" class="nav-link text-light"
                  >Materias 2025</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light active">Contacto</a>
              </li>
            </ul>
            <button
              class="mode-toggle-btn mt-2"
              id="lightModeBtn"
              onclick="setLightMode()"
              title="Modo claro"
            >
              <i class="bi bi-sun-fill"></i>
            </button>
            <button
              class="mode-toggle-btn mt-2"
              id="darkModeBtn"
              onclick="setDarkMode()"
              title="Modo oscuro"
            >
              <i class="bi bi-moon-stars-fill"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div class="card my-4">
        <div class="card-body">
          <h4>Formulario de Contacto</h4>
          <form id="contactForm" novalidate>
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Gennaro Ferreyra"
              required
            />

            <label for="email" class="form-label my-2">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="ejemplo@correo.com"
              required
            />

            <label for="asunto" class="form-label my-2">Asunto</label>
            <input
              type="text"
              class="form-control"
              id="asunto"
              placeholder="Consulta"
              required
            />

            <div class="mb-3">
              <label for="mensaje" class="form-label my-2">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      id="main-footer"
      class="bg-dark text-light text-center py-3 mt-auto"
    >
      <div class="container">
        <p class="mb-0">
          © Derechos reservados - Diseño y Desarrollo Web - UADE 2025
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js" defer></script>
  </body>
</html>
